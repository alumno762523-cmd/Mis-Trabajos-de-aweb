<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangulos Equilateros, Isosceles y Escaleno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0 auto;
            width: 80%;
        }

        #cabecera {
            width: 90%;
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(41, 77, 7);
            color: white;
            border: 3px solid black;
            text-align: center;
            min-height: 100px;
        }

        #principal {
            width: 100%;
            border: 2px solid red;
        }

        #lateral {
            float: left;
            width: 30%;
            background-color: rgb(72, 41, 125);
            color: white;
            border: 3px solid black;
            text-align: center;
            min-height: 200px;
        }


        #datos {
            float: right;
            width: 70%;
            background-color: rgb(7, 77, 77);
            color: white;
            border: 3px solid rgb(68, 20, 197);
            text-align: center;
            min-height: 200px;
        }

        #pie {
            width: 500px;
            background-color: rgb(9, 17, 161);
            margin: 0 auto;
            color: white;
            border: 3px solid black;
            text-align: center;
            height: 50px;
        }

        .cb {
            clear: both;
        }
    </style>
</head>

<body>
    <div id="cabecera"></div>
    <div id="principal">
        <div id="lateral"></div>
        <div id="datos"></div>
        <div class="cb"></div>
    </div>
    <div id="pie"></div>


    <script>
        const cabecera = document.getElementById("cabecera");
        const lateral = document.getElementById("lateral");
        const cajaDatos = document.getElementById("datos");
        const pie = document.getElementById("pie");
        const ahora = new Date();
        const fechalocal = ahora.toLocaleString();
        cabecera.innerHTML = `<h3>Enunciado</h3> `;
        cabecera.innerHTML += `<h3>
      jstriangulos12dic2025RobertoCG
      Triangulos Equilateros, Isosceles y Escaleno
      </h3> `;
        lateral.innerHTML = `<h3>
      APLICACIONES WEB, ${ahora.getFullYear()}<br>
      VM1SMR, Ies Azarquiel<br>
      Fecha: ${fechalocal}<br>
      </h3> `;
        pie.innerHTML = `<h2>Copyright &copy; Roberto Casado</h2> `;
        let lado1, lado2, lado3;
        lado1 = Number(prompt("Introduce el primer lado"));
        lado2 = Number(prompt("Introduce el segundo lado"));
        lado3 = Number(prompt("Introduce el tercer lado"));

        let mayor = lado1;
        if (lado2 > mayor) mayor = lado2;
        if (lado3 > mayor) mayor = lado3;

        let suma = lado1 + lado2 + lado3;
        let sumaOtros = suma - mayor;

        if (mayor < sumaOtros) {
            if (lado1 == lado2 && lado2 == lado3) {
                cajaDatos.innerHTML = '<h3> El triangulo es equilatero</h3>';
            } else if (lado1 == lado2 || lado1 == lado3 || lado2 == lado3) {
                cajaDatos.innerHTML = '<h3> El triangulo es isosceles</h3>';
            } else {
                cajaDatos.innerHTML = '<h3> El triangulo es escaleno</h3>';
            }
        } else {
            cajaDatos.innerHTML = '<h3> No forman un tri√°ngulo</h3>';
        }
    </script>
</body>

</html>
